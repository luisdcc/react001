<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaci√≥n Continua DCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 80%;
        }
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn-custom {
            background: #ff7eb3;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #ff5582;
            transform: scale(1.05);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educaci√≥n Continua DCC</h1>
        <p>Estad√≠sticas y registros de cursos impartidos.</p>
        <button class="btn btn-custom">Tomar Foto üì∏</button>
        
        <h2 class="mt-4">Resumen de Cursos</h2>
        <table>
            <tr>
                <th>Curso</th>
                <th>Inscritos</th>
                <th>Aprobados</th>
                <th>Tasa de Aprobaci√≥n</th>
            </tr>
            <tr>
                <td>Inteligencia Artificial</td>
                <td>120</td>
                <td>110</td>
                <td>91.7%</td>
            </tr>
            <tr>
                <td>Desarrollo Web</td>
                <td>95</td>
                <td>80</td>
                <td>84.2%</td>
            </tr>
            <tr>
                <td>Machine Learning</td>
                <td>105</td>
                <td>90</td>
                <td>85.7%</td>
            </tr>
        </table>
        
        <h2 class="mt-4">Estad√≠sticas</h2>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Inteligencia Artificial', 'Desarrollo Web', 'Machine Learning'],
                datasets: [{
                    label: 'Inscritos',
                    data: [120, 95, 105],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }, {
                    label: 'Aprobados',
                    data: [110, 80, 90],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
